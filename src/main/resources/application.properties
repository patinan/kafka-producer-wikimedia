spring.application.name=kafka-producer-wikimedia

# Kafka Configuration
spring.kafka.bootstrap-servers=127.0.0.1:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Safe producer configurations
spring.kafka.producer.acks=all
spring.kafka.producer.retries=2147483647
spring.kafka.producer.properties.enable.idempotence=true

# High throughput producer configurations
spring.kafka.producer.properties.linger.ms=20
spring.kafka.producer.properties.batch.size=32768
spring.kafka.producer.properties.compression.type=snappy

# Wikimedia Configuration
wikimedia.topic=wikimedia.recentchange
wikimedia.url=https://stream.wikimedia.org/v2/stream/recentchange
wikimedia.user-agent=WikimediaKafkaProducer/1.0 (patinan@gmail.com)